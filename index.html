<html>
  <head>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container py-5 d-flex flex-column justify-content-center align-item-center">
        <h1 class="py-4 position-relative">Bookmarker</h1>
      <div class="mx-auto py-5  book w-100 mt-5 d-flex flex-column justify-content-center align-items-center">
        <h2 class="py-3 text-center">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="py-3 w-100 ">
          <label for="bookNameInput" class="pb-3 fw-semibold"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
          <input
            class="form-control"
            type="text"
            id="bookNameInput"
            placeholder="Bookmark Name"
          />
        </div>

        <div class="py-3 w-100 ">
          <label for="urlNameInput" class="pb-3 fw-semibold">  <i class="fa-solid fa-link pe-2"></i> Site URL</label>
          <input
            class="form-control"
            type="text"
            id="urlNameInput"
            placeholder="Website URL"
          />
        </div>
                     
        <div class="text-center py-3">
          <button onclick="addBook()" class="btn btn-submit px-5" id="submit">Submit</button>
        </div>
      </div>
      <div class="py-4">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
           
        </table>
        
      </div>

    </div>
    <script src="js/main.js"></script>
  </body>
</html>
